<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>CV | Sami Erol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap" rel="stylesheet">
</head>
<body>
  <header>
      <div class="logo"><a style="color:black;text-decoration: none;" href="index.html">CV | Sami Erol</a>
      </div>
  </header>
  <div class="sticky">
    <nav>
      <ul id="menu">
        <li>
          <button style="background-color: #1CB7A8;" class="button" onclick="window.location.href='index.html';">&lt;- My CV</button>
        </li>
        <li id="darkMode">
            <button class="button" style="background-color: grey;" onclick="darkMode()">Dark Mode</button>
        </li>
      </ul>
    </nav>
  </div>
  <br />
  <br />
  <div id="middle-content">
    <section id="mysection">
      <!--Contact form section-->
      <h2 class="subheading" id="intro">Contact Form</h2>
      <hr />
      <div class="justify-content">
        <!--contact form which sends values to function in myjs.js-->
        <form name="fcontact" onsubmit="valContact()" >

          Name:<p style="color:red;float:left;">*</p>
          <br/>
          <input type="text" name="name" placeholder="Your name here">
          <br/>
          <br/>
          Message:<p style="color:red;float:left;">*</p>
          <br/>
          <textarea style="width:80%;" name="message" placeholder="Minimum length 20 characters!"></textarea>
          <br/>
          <p style="color:red;">* = Mandatory field</p>
          <input type="submit" value="Submit">
        </form>
      </div>
    </section>
  </div>
  <br />
  <footer>
    <ul class="social-networks">
      <li id="texts">Follow and Contact:</li>
      <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
      <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
      <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram-square"></i></a></li>
    </ul>
  </footer>
  <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclustererplus@4.0.1.min.js"></script>
  <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9xDVU3eXbv0z9FN4Jao2-wz5q3wkHLnY&callback=initMap"></script>
  <script src="assets/js/myjs.js"></script>
</body>
</html>
