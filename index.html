<!DOCTYPE html>
<html lang="en-us">

<head>

  <header>

      <ul id="menu">
        <li>
          <a href="#mysample1"><button class="button">My Map</button></a>

    <br />

        <br />
        <br />

        <br />
        <br />
        	<h2 id="mysample3">Dark Mode</h2>

            <button onclick="darkMode()">Click Me</button>

      <footer>
